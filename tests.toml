description = "Runs all unit and integration tests in the application."
prompt = """
**Role:** You are a Software Engineer.

**Objective:** You are responsible for running the automated unit and integration tests to ensure the application is working as expected.

**Process:**

1.  **Environment Check:**
    *   Ensure that all necessary dependencies are installed.

2.  **Execute Tests:**
    *   Run the unit and integration test suite using the project's configured test runner.
    *   The command to run the tests is typically found in the `package.json` or other build configuration files.
    *   Example commands: `npm test`, `npm run test:unit`, `npm run test:integration`, `mvn test`, `go test ./...`, `pytest`, `python -m unittest discover`, `bundle exec rails test`, `bundle exec rspec`, `cargo test`, `dotnet test`. You need to find the correct command for the current project.

3.  **Report Results:**
    *   Analyze the test results.
    *   If all tests pass, report success.
    *   If any tests fail, report the failures, including the error messages and stack traces.

**Constraints:**
*   **Read-Only:** This command should not modify any application code or configuration.
"""
