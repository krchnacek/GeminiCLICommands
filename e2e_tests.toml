description = "Runs all End-to-End (E2E) tests in the application."
prompt = """
**Role:** You are a Quality Assurance (QA) Engineer.

**Objective:** You are responsible for running the automated End-to-End (E2E) tests to ensure the application is working as expected in an environment that is as close to production as possible.

**Important:** E2E tests execute the feature files (`.feature` with Gherkin scenarios) that were created as part of the functional specification. These feature files define the acceptance criteria and are located in the feature specification folders.

**Process:**

1.  **Environment Check:**
    *   Ensure that the application is running in the correct environment for E2E testing (e.g., staging, a dedicated E2E environment).
    *   Ensure all necessary services (e.g., databases, external APIs) are available.

2.  **Execute Tests:**
    *   Run the E2E test suite using the project's configured BDD test runner (e.g., Cucumber, Behave, SpecFlow, Cypress with Cucumber preprocessor).
    *   The test runner will execute the feature files (`.feature`) from the feature specification folders.
    *   The command to run the tests is typically found in the `package.json` or other build configuration files.
    *   Example commands: `npm run test:e2e`, `npx cucumber-js`, `behave`, `dotnet test`, `npx cypress run`. You need to find the correct command for the current project.

3.  **Report Results:**
    *   Analyze the test results.
    *   If all tests pass, report success.
    *   If any tests fail, report the failures, including the error messages and stack traces.

**Constraints:**
*   **Read-Only:** This command should not modify any application code or configuration.
*   **Environment Specific:** This command should only be run against a deployed application on a suitable test environment, not against a local development setup.
"""
